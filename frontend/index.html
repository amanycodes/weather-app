<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <!-- background -->
    <div class="gradient">
    </div>

    <!-- search bar -->
    <div class="search-container">
        <input type="text" name="search-bar" id="search" class="search-bar">
        <input type="button" value="Search" class="submit-btn">
    </div>

    <!-- weather info -->
    <div class="weather-section">
        <div class="item">
            <h1>24°C</h1>
            <p>Gwalior</p>
            <p>Mostly Sunny</p>
        </div>
        <div class="right-section">
            <div class="item">
                <h3>33%</h3>
                <p>Humidity</p>
            </div>
            <div class="item">
                <h3>24mm</h3>
                <p>Precipitation</p>
            </div>
            <div class="item">
                <h3>24 km/h</h3>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>

    <!-- five -->
    <div class="forecast-section">
        <h1>5 days forecast</h1>
        <div class="weekly-tab">
            <div class="item">
                <div>
                    <h1>29</h1>
                    <p>/25 °</p>
                </div>
                <h3>Sunny</h3>
            </div>
            <div class="item">
                <div>
                    <h1>29</h1>
                    <p>/25 °</p>
                </div>
                <h3>Sunny</h3>
            </div>
            <div class="item">
                <div>
                    <h1>29</h1>
                    <p>/25 °</p>
                </div>
                <h3>Sunny</h3>
            </div>
            <div class="item">
                <div>
                    <h1>29</h1>
                    <p>/25 °</p>
                </div>
                <h3>Sunny</h3>
            </div>
            <div class="item">
                <div>
                    <h1>29</h1>
                    <p>/25 °</p>
                </div>
                <h3>Sunny</h3>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
